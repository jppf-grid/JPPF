SizeRatioDeviation.label = Variabilidade da quantidade
SizeRatioDeviation.tooltip = Esse parametro define o quanto a quantidade de tarefas por pacote pode variar.

DecreaseRatio.label = Taxa de diminuição da variabilidade
DecreaseRatio.tooltip = O algoritmo vai progressivamente diminuindo a variabilidade até que essa se anule.\\n \
                        Esse parametro define a velocidade da diminuição, quanto maior o numero, mais rápido \\n \
                        o algoritmo irá parar.

