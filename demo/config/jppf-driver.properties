word.count.cp = -cp ../samples-pack/WordCount/classes

jppf.jvm.options = -Xmx1g -server -XX:+HeapDumpOnOutOfMemoryError -Djava.util.logging.config.file=config/logging-driver.properties ${kryo.cp}
