<html>
  <head>
    <title><wicket:message key="login.title">[title]</wicket:message></title>
    <wicket:head>
      <link rel="shortcut icon" href="images/jppf-icon.ico" type="image/x-icon">
      <link rel="stylesheet" href="jppf.css" type="text/css" />
    </wicket:head>
  </head>
  <body>
    <div align="center">
      <div class="main_border main_border_login">
        <div wicket:id="jppf.header"></div>

        <p>&nbsp;
        <form wicket:id="login.form" class="modal_form">
          <table class="modal_form" cellpadding="5px" style="width: 300px; border: 1px solid #6D78B6; box-shadow: 8px 8px 16px #6D78B6; border-radius: 10px;">
            <tr> <td colspan="2"><h3><wicket:message key="login.heading.label"></wicket:message></h3></td></tr>
            <tr>
              <td><wicket:message key="login.username.label"></wicket:message>&nbsp;</td>
              <td><input type="text" wicket:id="login.username.field" value="0"/><br/></td>
            </tr>
            <tr>
              <td><wicket:message key="login.password.label"></wicket:message>&nbsp;</td>
              <td><input type="password" wicket:id="login.password.field" value="0"/><br/></td>
            </tr>        
            <tr>
              <td colspan="2" align="center"><br/>
                <a wicket:id="login.ok" class="button_link button_ok">
                  <wicket:message key="login.button.label"></wicket:message>
                </a><br/>&nbsp;
              </td>
            </tr>
          </table>
          <div wicket:id="login.error" style="color: red; font-weight:bold;"></div>
        </form>
        <p>&nbsp;

        <div wicket:id="jppf.footer"></div>
      </div>
    </div>
  </body>
</html>
