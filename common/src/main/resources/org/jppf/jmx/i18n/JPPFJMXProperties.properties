#------------------------------------------------------------------------------#
# Possible tags:                                                               #
#   common, client, admin, driver, node, console, android, .net,               #
#   jmx_connector, ssl, screensaver, internal                                  #
#                                                                              #
# The tags are specified as a comma-separated list.                            #
# Tags are not intended to be localized, therefore they should only be set     #
# in the base resource bundle. The API will always use the en_US locale to     #
# resolve them.                                                                #
#------------------------------------------------------------------------------#


jmx.remote.x.request.timeout.doc = Maximum time in milliseconds to wait for a JMX request to succeed, default to 60,000 ms
jmx.remote.x.request.timeout.tags = jmxremote
jmx.remote.x.notifications.queue.size.doc = Maximum size of the pending notifications queue for a JMX connection, defaults to Integer.MAX_VALUE
jmx.remote.x.notifications.queue.size.tags = jmxremote
jmx.remote.x.tls.enabled.doc = whether to use secure connections via TLS protocol, defaults to false 
jmx.remote.x.tls.enabled.tags = jmxremote
jmx.remote.x.tls.context.protocol.doc = javax.net.ssl.SSLContext protocol, defaults to TLSv1.2
jmx.remote.x.tls.context.protocol.tags = jmxremote
jmx.remote.x.tls.enabled.protocols.doc = A list of space-separated enabled protocols, defaults to TLSv1.2
jmx.remote.x.tls.enabled.protocols.tags = jmxremote
jmx.remote.x.tls.enabled.cipher.suites.doc = Space-separated list of enabled cipher suites, defaults to SSLContext.getDefault().getDefaultSSLParameters().getCipherSuites()
jmx.remote.x.tls.enabled.cipher.suites.tags = jmxremote
jmx.remote.x.tls.client.authentication.doc = SSL client authentication level: one of 'none', 'want', 'need', defaults to 'none'
jmx.remote.x.tls.client.authentication.tags = jmxremote
jmx.remote.x.tls.client.distinct.truststore.doc = Whether to use a separate trust store for client certificates (server only), defaults to 'false'
jmx.remote.x.tls.client.distinct.truststore.tags = jmxremote
jmx.remote.x.tls.client.truststore.password.doc = Plain text client trust store password, defaults to null
jmx.remote.x.tls.client.truststore.password.tags = jmxremote
jmx.remote.x.tls.client.truststore.password.source.doc = Client trust store password as an arbitrary source, default to null
jmx.remote.x.tls.client.truststore.password.source.tags = jmxremote
jmx.remote.x.tls.client.truststore.file.doc = Path to the client trust store in the file system or classpath, defaults to null
jmx.remote.x.tls.client.truststore.file.tags = jmxremote
jmx.remote.x.tls.client.truststore.source.doc = Client trust store location as an arbitrary source, defaults to null
jmx.remote.x.tls.client.truststore.source.tags = jmxremote
jmx.remote.x.tls.client.truststore.type.doc = Client trust store format, defaults to 'jks'
jmx.remote.x.tls.client.truststore.type.tags = jmxremote
jmx.remote.x.tls.truststore.password.doc = Plain text trust store password, defaults to null
jmx.remote.x.tls.truststore.password.tags = jmxremote
jmx.remote.x.tls.truststore.password.source.doc = Trust store password as an arbitrary source, defaults to null
jmx.remote.x.tls.truststore.password.source.tags = jmxremote
jmx.remote.x.tls.truststore.file.doc = Path to the trust store in the file system or classpath, defaults to null
jmx.remote.x.tls.truststore.file.tags = jmxremote
jmx.remote.x.tls.truststore.source.doc = Trust store location as an arbitrary source, defaults to null
jmx.remote.x.tls.truststore.source.tags = jmxremote
jmx.remote.x.tls.truststore.type.doc = Trust store format, defaults to 'jks'
jmx.remote.x.tls.truststore.type.tags = jmxremote
jmx.remote.x.tls.keystore.password.doc = Plain text key store password, defaults to null
jmx.remote.x.tls.keystore.password.tags = jmxremote
jmx.remote.x.tls.keystore.password.source.doc = Key store password as an arbitrary source, defaults to null
jmx.remote.x.tls.keystore.password.source.tags = jmxremote
jmx.remote.x.tls.keystore.file.doc = Path to the key store in the file system or classpath, defaults to null
jmx.remote.x.tls.keystore.file.tags = jmxremote
jmx.remote.x.tls.keystore.source.doc = Key store location as an arbitrary source, defaults to null
jmx.remote.x.tls.keystore.source.tags = jmxremote
jmx.remote.x.tls.keystore.type.doc = Key store format, defaults to 'jks'
jmx.remote.x.tls.keystore.type.tags = jmxremote
