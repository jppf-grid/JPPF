dist: bionic

sudo: false

language: java
jdk:
  - openjdk8

install: true

services:
  - docker

before_script:
  - env -u _JAVA_OPTIONS

script:
  - mvn clean install && mvn javadoc:aggregate -DskipTests -Pno-samples && mvn package -DskiptTests -Pjppf-release

cache:
  directories:
  - $HOME/.m2