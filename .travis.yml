sudo: false

language: java

install: true

services:
  - docker

before_script:
  - env -u _JAVA_OPTIONS

script:
  - mvn clean install
  - mvn javadoc:aggregate -DskipTests -Pno-samples
  - mvn package -DskiptTests -Pjppf-release

jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.m2